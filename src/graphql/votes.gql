query Votes{
  pendingElections {
    id
    start
    end
    description
  }
}

query CandidatesOfElection($id: ID!) {
  election(id: $id) {
    start
    end
    description
    candidates {
      id
      firstName
      lastName
    }
  }
}

query pendingElectionsToVote{
  pendingElections{
    id
    start
    end
    description
  }
}

mutation voteElection($input: VoteElectionInput!) {
  voteOnElection(input: $input)
}